<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PWA</title>
  <script src="https://cdn.skypack.dev/@octokit/core"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>GitHub Web App</h1>
    <button id="login-btn">Log in with GitHub</button>
    <div id="content" style="display:none;">
      <div>
        <h2>Repository Explorer</h2>
        <input type="text" id="repo-input" placeholder="Enter repo (e.g., owner/repo)">
        <button id="list-files-btn">List Files</button>
        <ul id="file-list"></ul>
      </div>
      <div>
        <button id="fork-btn" style="display:none;">Fork Repository</button>
        <button id="edit-btn" style="display:none;">Edit/Create File</button>
        <button id="pr-btn" style="display:none;">Submit Pull Request</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
